<!DOCTYPE html>
<html>
<head>
  <title>Scrape Youtube Comments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(135deg, #0077c2, #7b4cff);
    }
    .container {
      margin-top: 50px;
    }
    .form-control {
      border-radius: 0;
    }
    .btn-primary {
      background-color: #7b4cff;
      border-color: #7b4cff;
    }
    .btn-primary:hover {
      background-color: #6a3ce1;
      border-color: #6a3ce1;
    }
    .btn-block {
      border-radius: 0;
    }
    h1 {
      font-family: 'Open Sans', sans-serif;
      font-weight: bold;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scrape Youtube Comments</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
